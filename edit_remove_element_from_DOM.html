   function addlang(lang){
         const li=document.createElement('li');
         li.innerText=lang;
         document.querySelector(".language").appendChild(li)
   }
   addlang('python');
   addlang('cpp');
//1 option
 const seclang=document.querySelector("li:nth-child(2)")
 console.log(seclang);

  const nli=document.createElement("li");
