<html>
    <body>
        <form>
            ENTER FIRST NUM:
        <input type="text" id="t1"><br>
        
        ENTER SECOUND NUM:
        <input type="text" id="t2"><br>
        <input type="buttom" value="add" onclick="add()">
     </form>
    </body>
</html>
<script>
    function add(){
        let a=document.getElementById("t1").value;
        let b=document.getElementById("t2").value;
        a=parseInt(a);
        b=parseInt(b);
        let c=a+b;
        document.write("<br>"+c);
    }
</script>
