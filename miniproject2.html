<html>
    <head>
        <h1 align="center">calculate height weight</h1>
        <style>
            body{

                background-color: gray;
                color:black;
            }
            .bt{
                padding: 50px;
                border-radius: 4px;
                margin-left: 250px;
            }
            
        </style>
    </head>
    <body>
       <form>
        height:
        <input type="text" id="h"><br><br><br>
        weight:
        <input type="text" id="w"><br><br><br>
        result:
        <input type="text" id="r" width="50px" height="50px" ><br><br><br>
        
        <input type="submit" name="calculate" id="s">
       
    </form>
    </body>
<script>
    const form = document.querySelector('form');
              form.addEventListener('submit',function(e){
                e.preventDefault()
            const he=  parseInt(document.querySelector('#h').value);
            const we=  parseInt(document.querySelector('#w').value);
            const result=(document.querySelector('#s'))  
            if(he==='' || he<0 || isNaN(he)){
                document.getElementById('r').value="give a valid height...";
            } 
            else if(we==='' || we<0 || isNaN(we)){
                   document.getElementById('r').value="give a valid weight.."
            }
            else{
                const m= he*we;
                //show result in result box
                if(we<18){
                    document.getElementById('r').value=`weight is under  18 and result ${m}`;

                }
                if(we>18 && we<24){
                    document.getElementById('r').value=`weight is normal and result ${m}`;

                }
                if(we>24){
                    document.getElementById('r').value=`weight is outof range and result ${m}`;

                }
            }    
              })
</script>

</html>
